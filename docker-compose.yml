services:
  proxy:
    build: ./proxy
    restart: always
    ports:
    - 80:80
    networks:
      network:
        ipv4_address: 10.69.42.101
    depends_on:
    - frontend
    - backend
  frontend:
    build: ./frontend
    restart: always
    depends_on:
    - backend
    networks:
      network:
        ipv4_address: 10.69.42.102
  backend:
    build: ./backend
    restart: always
    depends_on:
    - db
    networks:
      network:
        ipv4_address: 10.69.42.103
  db:
    image: mysql:9.5.0
    restart: always
    networks:
      network:
        ipv4_address: 10.69.42.104
    env_file:
    - ./.env
networks:
  network:
    ipam:
      driver: default
      config:
      - subnet: 10.69.42.0/24